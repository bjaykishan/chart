{{ if .Values.license }}
{{ if .Values.communitymanager.install }}
{{ if .Values.communitymanager.nonprod.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nonprodpcm-service
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: {{ .Release.Name }}-nonprodpcm-service
  labels: {{- include "nonprodpcm-pod.labels" . | nindent 5 }}
spec:
  selector: {{- include "nonprodpcm.selectorLabels" . | nindent 5 }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9080
{{ end }}
{{ end }}
{{ end }}
